<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">To Do</h1>
        </div>
        <div class="card-body">
          <div class="input-group" id="actionPanel1">
            <div class="input-group-prepend">
              <span id="selectAllAction">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="selectAll"
                >
                  Select all
                </button>
              </span>
            </div>
            <input type="text" class="form-control" id="input" />
          </div>
          <div id="actionPanel2">
            <div class="btn-group btn-block">
              <button type="button" class="btn btn-success" id="doneAction">
                Done
              </button>
              <button type="button" class="btn btn-info" id="restoreAction">
                Restore
              </button>
              <button type="button" class="btn btn-danger" id="removeAction">
                Remove
              </button>
            </div>
          </div>
        </div>
        <ul class="list-group list-group-flush" id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
